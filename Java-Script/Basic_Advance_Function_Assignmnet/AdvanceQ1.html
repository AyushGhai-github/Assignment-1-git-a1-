<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        isEven=num=>{
            if(num==0)
            {
                return true;
            }
            else if(num==1)
            {
                return false;
            }
            else if(num>0){
                return isEven(num-2);
            }
            else
            {
                return isEven(-num);
            }

        }
        console.log(isEven(4));
        console.log(isEven(99));
        console.log(isEven(-90));
    </script>
</body>
</html>
