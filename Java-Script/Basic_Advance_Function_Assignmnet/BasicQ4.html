<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicQ4</title>
</head>
<body>
    <script>

        var array1 = [1, 2, 3, 4, 5];
        var map1 = array1.map(x => x * x);
        document.write("Square: ",map1,"<br>");
        var array2 = [1, 4, 9, 16, 25];
        var map2 = array2.map(x => Math.sqrt(x));
        document.write("Square root:",map2,"<br>");

    </script>
</body>
</html>
