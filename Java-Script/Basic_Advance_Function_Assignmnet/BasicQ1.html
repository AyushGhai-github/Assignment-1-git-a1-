<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Q1</title>
</head>
<body>
    <script>
        //var x=5;
        var x=prompt("enter a number");
        function square(x)
        {
            return (x*x);
        }
        function double(x)
        {
            return(x*2);
        }
        function composedValue()
        {
                return(square(double(x)));
        }
        document.write("value of coomposed function is:"+composedValue());
    </script>
</body>
</html>
